<div class="app-container">

  <div class="map-container">
    <h1>Security Cameras Utrecht</h1>
    <app-map *ngIf="cameraList" [cameras]="cameraList.flat()" [selectedCameraNr]="selectedCameraNr"></app-map>
  </div>

  <div class="table-container">
    <ng-container *ngFor="let cameraData of cameraList; index as i">
      <app-camera-table [tableData]="cameraList[i]" (rowClicked)="selectCamera($event)"></app-camera-table>
    </ng-container>
  </div>
</div>
